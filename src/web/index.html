<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Incepta - Comprehensive technology transfer and grant matching platform bridging academic innovations with commercial opportunities. Discover, license, and fund breakthrough technologies from 375+ technology transfer offices." />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Incepta - Technology Transfer & Grant Matching Platform" />
    <meta property="og:description" content="Connect with 375+ technology transfer offices to discover and license breakthrough technologies. Access grant funding opportunities and AI-powered matching." />
    <meta property="og:type" content="website" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Incepta",
        "description": "Technology transfer and grant matching platform"
      }
    </script>

    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    
    <!-- Favicons and Manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts with Performance Optimization -->
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      media="print"
      onload="this.media='all'"
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.incepta.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />

    <title>Incepta - Technology Transfer & Grant Matching Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Application Root -->
    <div id="root" aria-label="Incepta application root"></div>
    
    <!-- Application Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
